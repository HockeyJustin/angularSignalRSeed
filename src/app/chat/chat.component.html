<h2>Chat</h2>

<p *ngIf="!canSendMessage" style="color:red">Not Connected</p>
<p *ngIf="canSendMessage" style="color:green">Connected</p>

<ul class="chatmessagearea">
	<li *ngFor="let chatMessage of allMessages" style="list-style: none;">
		{{chatMessage.Sent | date:"dd.MM.y" }}: {{chatMessage.Message}}
	</li>
</ul>
<form (ngSubmit)="sendMessage()">
	<div class="form-group">
		<label for="exampleInputEmail1">Client invoke</label>
		<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Message" [(ngModel)]="currentMessage.Message"
			   name="message">
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!canSendMessage">Send</button>
</form>
